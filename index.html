<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <form class="first">
      <label for="select">Type *</label><br /><br />
      <select name="type" id="type" class="input">
        <option value="tractor">Tractor</option></select
      ><br /><br />

      <label for="select">Subtype *</label><br /><br />
      <input type="text" value="Fake" class="input" /><br /><br />

      <label for="select">Specs</label><br /><br />
      <input
        type="text"
        value="Nullam porttitor lacus at turpis.Do..."
        class="input"
      /><br /><br />

      <label for="select">Driver</label><br /><br />
      <select name="type" id="type" class="input">
        <option aria-placeholder="Select">Select</option>
        <option value="tractor">Tractor</option></select
      ><br /><br />
    </form>

    <form class="second">
      <label for="select">Vehicle ID Number (VIN) *</label><br /><br />
      <input type="text" value="WBA3A5C501123" class="input" /><br /><br />

      <label for="select">Make *</label><br /><br />
      <input type="text" value="Fake" class="input" /><br /><br />

      <label for="select">Model *</label><br /><br />
      <input type="text" value="Fake" class="input" /><br /><br />

      <div class="dates">
        <div>
          <label for="select">Year *</label><br /><br />
          <input type="text" value="2008" class="small" /><br /><br />
        </div>
        <div>
          <label for="select">GVW *</label><br /><br />
          <input type="text" value="20092" class="small" /><br /><br />
        </div>

        <div>
          <label for="select">Unit *</label><br /><br />
          <select name="type" id="type" class="small">
            <option value="LBS">LBS</option>
            <option value="DMI">DMI</option></select
          ><br /><br />
        </div>
      </div>
    </form>

    <form class="third">
      <label for="select">License Plate *</label><br /><br />
      <input type="text" value="XK-H-2ASDASD" class="input" /><br /><br />

      <label for="select">Port Pass RFID</label><br /><br />
      <input type="checkbox" /><br /><br />

      <label for="select">Owned *</label><br /><br />
      <select name="type" id="type" class="input">
        <option value="Owned">Owned</option>
        <option value="Other">Other</option></select
      ><br /><br />

      <label for="select">Truck Type *</label><br /><br />
      <select name="type" id="type" class="input">
        <option value="Sleeper">Sleeper</option>
        <option value="Active">Active</option></select
      ><br /><br />
    </form>

    <form class="registration">
      <div>Registration</div>

      <div class="flex">
        <div class="main">
          <label for="select">State *</label><br /><br />
          <select name="type" id="type" class="input">
            <option value="AL - Alabama">AL - Alabama</option>
            <option value="Active">Active</option></select
          ><br /><br />

          <label for="select">Date *</label><br /><br />
          <input type="text" value="09/01/2018" class="input" /><br /><br />

          <div class="flex">
            <div>
              <label for="select">GVW *</label><br /><br />
              <input type="text" value="42283" class="small" /><br /><br />
            </div>

            <div>
              <label for="select">Unit *</label><br /><br />
              <select name="type" id="type" class="small">
                <option value="KGS">KGS</option>
                <option value="RTE">RTE</option></select
              ><br /><br />
            </div>
          </div>
        </div>

        <div class="additional">
          <label for="select">Registration *</label><br /><br />
          <select name="type" id="type" class="input">
            <option value="KGS">Highway</option>
            <option value="Slow">Slow</option></select
          ><br /><br />

          <label for="select">Exp.Date *</label><br /><br />
          <input type="text" value="05/25/2018" class="input" /><br /><br />

          <label for="select">Doc.Image *</label><br /><br />
          <a href="#" class="link" download="https://planbphoto.com/wp-content/uploads/Serze.jpg">Upload</a>
        </div>
      </div>
    </form>
  </body>
</html>
